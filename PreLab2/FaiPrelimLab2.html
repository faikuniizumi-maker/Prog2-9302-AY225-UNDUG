<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Attendance System</title>
    <link rel="stylesheet" href="Red.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>Login System</h1>
            <p class="subtitle">Attendance Management Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div id="message" class="message"></div>

        <div id="timestampSection" class="timestamp-section">
            <h3>âœ“ Login Successful!</h3>
            <div class="info-row">
                <span class="label">User:</span>
                <span id="loggedUser" class="value"></span>
            </div>
            <div class="info-row">
                <span class="label">Timestamp:</span>
                <span id="timestamp" class="value"></span>
            </div>
            <button id="downloadBtn" class="download-btn">Download Attendance Summary</button>
        </div>

        <div id="attendanceList" class="attendance-list">
            <h3>Recent Attendance Records</h3>
            <div id="records"></div>
        </div>

        <div class="credentials-info">
            <strong>Test Credentials:</strong>
            <div class="cred-details">
                Username: <span>admin</span><br>
                Password: <span>password123</span>
            </div>
        </div>
    </div>

    <script src="Sound.js"></script>
</body>
</html>
